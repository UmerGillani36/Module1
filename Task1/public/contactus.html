<script>
function validateForm(event) {
	event.preventDefault();
  let name = document.forms["form"]["name"].value;
  if (name[0].toUpperCase()!=name[0]) {
  	console.log("runing")
  	// Swal.fire("Our First Alert", "With some body text!");
    customAlert("Incorrect Full Name","First Letter of name must be capital!!!");
     return false;
  }
  // return false;
}


function customAlert(strong , p){
		let parent =document.getElementById('alert');
		let elem1=document.getElementById('strong');
		let elem2=document.getElementById('p'); 
		let container=document.getElementById('overlay_container'); 


		elem1.innerText=strong;
		elem2.innerText=p;
		container.style.cssText=
		`
		position:fixed;
		z-index:1;
		width:100vw;
		height:100vh;
		top:0;
		left:0;
		background:rgba(0,0,0,0.7);


		`
		parent.style.display='block';

}


	
function openNav() {
	document.getElementById("sidenav").style.display = "none";
  document.getElementById("collapseSidebar").style.width = "100px";
  document.getElementById("maincontent").style.marginLeft = "120px";
  

}

function closeNav() {
  document.getElementById("collapseSidebar").style.width = "0";
  document.getElementById("maincontent").style.marginLeft= "260px";
    document.getElementById("sidenav").style.display = "block";

}




</script>
