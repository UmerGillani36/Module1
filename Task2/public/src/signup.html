<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" type="text/css" href="indexStyle.css"> -->
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
 
</head>

<body  >

    <!-- Section: Design Block -->
<section class="text-center vh-90 ">
   
  
    <div class="card  mt-lg-5 mt-5 mt-md-5 mx-4 mx-md-5 bg-dark   shadow-5-strong" style="
          margin-top: -100px;
          
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-3 px-md-5">
  
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <h2 class="fw-bold mb-4 text-white">Sign Up</h2>
            <form>
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-3">
                  <div class="form-outline">
                    <input type="text" id="firstName" class="form-control" />
                    <label class="form-label text-white fs-4" for="firstName">First Name</label>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <div class="form-outline">
                    <input type="text" id="lastName" class="form-control" />
                    <label class="form-label text-white fs-4" for="lastName">Last Name</label>
                  </div>
                </div>
              </div>
  
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control" />
                <label class="form-label text-white fs-4" for="email">Email Address</label>
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="password" class="form-control" />
                <label class="form-label text-white fs-4" for="password">Password</label>
              </div>
  
             
              <!-- Submit button -->

              <button type="submit" class="btn btn-outline-light mb-4  btn-lg px-5" > Sign up</button>
              
  
              <!-- Register buttons -->
              <div class="text-center">
                <p class="text-white">or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f" style="color:white"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google" style="color:white"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter" style="color:white"></i>
                </button>
  
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github "style="color:white"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
    

	







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/20c86748b1.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
