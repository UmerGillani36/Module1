<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" type="text/css" href="indexStyle.css"> -->
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
 
</head>

<body  >

    
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white " style="border-radius: 1rem;">
                    <div class="card-body px-4 py-0 text-center">
          
                      <div class="mb-md-5 mt-md-4 pb-2">
          
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-4">Please enter your email and password!</p>
          
                        <div class="form-outline form-white mb-2">
                          <input type="email" id="email" class="form-control form-control-lg" />
                          <label class="form-label fs-4" for="email">Email</label>
                        </div>
          
                        <div class="form-outline form-white mb-3">
                          <input type="password" id="password" class="form-control form-control-lg" />
                          <label class="form-label fs-4" for="password">Password</label>
                        </div>
          
                        <p class="small mb-3 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
          
                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
          
                        <div class="d-flex justify-content-center text-center mt-3 pt-1">
                          <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                          <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div>
          
                      </div>
          
                      <div>
                        <p class="mt-0 mb-2">Don't have an account? <a href="signup.html" class="text-white-50 fw-bold">Sign Up</a>
                        </p>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    

	







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/20c86748b1.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
